<!DOCTYPE html>
<html>
    <body>
        <h1>Comments</h1>
        <p>
            In React (and JavaScript in general), you can use two types of comments, depending on where you're writing them:
            <br>
            1. Inside JavaScript / JSX Logic (outside return)
            <br>
            Use // for single-line or /* ... */ for multi-line:
            <br><br>
            2. Inside JSX (inside return)
            <br>Wrap the comment in {/* ... */}:
        </p>
    </body>
</html>
